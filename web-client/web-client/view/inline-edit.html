<div>
  <input type="text" on-enter="save()" on-esc="cancel()" ng-blur="cancel()"  ng-model="model" ng-show="editMode">
<!--   <button ng-click="cancel()" ng-show="editMode">cancel</button>
  <button ng-click="save()" ng-show="editMode">save</button> -->
  <span ng-mouseenter="showEdit = true" ng-mouseleave="showEdit = false" style="width: 100%">
    <span ng-hide="editMode" ng-click="edit()" style="width: 100%">{{model}}</span>
    <a ng-show="showEdit" ng-click="edit()"><img style="top: 2px;" class="edit-hover-img" src="images/icon_edit.png"/ ></a>
  </span>
</div>
