<div class="model-size">
    <div class="modal-header pop-header">
         <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button> 
        <h4 class="modal-title">Confirmation Dialog</h4>
    </div>
    <div class="modal-body" id="modal-body">
        <form name="accountForm" ng-submit="submitForm(accountForm.$valid)" novalidate>
            <div id="popup_content" class="confirm">
                
                 <div id="popup_message" ng-hide="modelType.count == 1">Delete Records</div>
                <div id="popup_message" ng-if="modelType.count == 1">{{modelType.count}} Template will be deleted. Are you sure?</div>
                <div id="popup_message" ng-if="modelType.count > 1">{{modelType.count}} Templates will be deleted. Are you sure?</div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-12 col-sm-11" style="text-align:center;">
                <button type="submit" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="deleteRecord()"
                    style="width: 60px;">OK</button>
                <input value="Cancel" id="popup_cancel" ng-click="cancel()" data-dismiss="modal" class="btn btn-sf-primary btn-sm sf-btn-gap"
                    type="button">
            </div>
        </div>
    </div>
</div>
