<div class="modal-header pop-header">
   <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
   <h4 class="modal-title text-center">Alert Dialog</h4>
</div>
<div class="modal-body" id="modal-body">
  <form name="accountForm" ng-submit="submitForm(accountForm.$valid)" novalidate>
     <div id="popup_content" class="alert">
         <div id="popup_message">Please select a value from the list first. The value you select will be moved down. </div>      
     </div>      
  </form>
</div>
<div class="modal-footer">
   <div class="form-group">
      <div class="col-md-12 col-sm-11" style="text-align:center;">          
             <input value="OK" id="popup_cancel" class="btn btn-sf-primary btn-sm sf-btn-gap"  ng-click="cancel()"  type="button">
      </div>
   </div>
</div>
