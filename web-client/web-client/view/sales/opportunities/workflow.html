<div class="modal-header pop-header">
   <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
   <h4 class="modal-title">Workflow</h4>
</div>
<div class="modal-body" id="modal-body">
<form name="workflowForm" ng-submit="submitForm(workflowForm.$valid)" novalidate>
    <div class="form-group">              
    <div class="col-md-2 red">Workflow</div>  
    <div class="col-md-6">
      <select class="form-control" class="listmenuWhite" ng-model="data.wfListName" required>
        <option value="{{workflows.id}}" ng-repeat="workflows in workflowData.data.workflows" >{{workflows.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">              
    <div class="col-md-2 red">Status</div>  
    <div class="col-md-6">
      <select class="form-control "  ng-model="data.status" required>
        <option value="{{stages.id}}" ng-repeat="stages in workflowData.data.workflows.stages" >{{stages.name}}</option>
      </select>
    </div>
  </div>  
  <div class="form-group">  
  
    <h3 class="pop_subheading"><strong style="font-weight: 900;">Tasks</strong></h3>	
    <div  ng-repeat="stages in workflowData.data.workflows.stages.tasks" >	
	<P><span><input type="checkbox" ng-model="data.appointment"> {{stages.name}}</span></p></div>
  
  
  </div>
   
   </form>
</div>
<div class="modal-footer ng-scope">
   <div class="form-group">
      <div class="text-left">
            <button type="submit" ng-disabled="workflowForm.$invalid" id="btnSave" name="btnSave" class="btn_bg1 small_btn" ng-click="ok()">Apply</button>
      </div>
   </div>
</div>
