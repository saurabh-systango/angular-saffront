<div class="modal-header pop-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Repeat</h4>
</div>
<div class="modal-body" id="modal-body">
    <form name="accountForm" ng-submit="submitForm(accountForm.$valid)" novalidate>
        <div class="form-group">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right red"><label>Start date</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
               <input type="text" class="form-control" value="12/09/06" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right red"><label>End date</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
                <p class="input-group">
                    <input type="text" class="form-control" datetime-picker="MM/dd/yyyy HH:mm" ng-model="picker3.date" is-open="picker3.open" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openCalendar($event, 'picker3')"><span class="glyphicon glyphicon-calendar"></span></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right red"><label>Repeat type</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
                <select class="form-control" required="required" ng-model="repeat.repeatType" ng-options="x for x in repeatType" ng-change="changeRepeatType(repeat.repeatType)">
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right red"><label>Repeat every</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
                <select ng-options="x for x in [] | range:1:30" class="form-control" ng-model="repeat.repeatEvery"></select>
            </div>
        </div>


        <div class="form-group" ng-show="weekMode">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right red"><label>Repeat on</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
                <input type="checkbox" />M
                <input type="checkbox" />T
                <input type="checkbox" />W
                <input type="checkbox" />T
                <input type="checkbox" />F
                <input type="checkbox" />S
                <input type="checkbox" />S
            </div>
        </div>


        <div class="form-group" ng-show="monthMode">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right red"><label>Repeat by</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
                <input type="radio">day of the month
                <input type="radio">day of the week
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <div class="form-group">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="text-align:center;">
            <button type="submit" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="ok()">Save</button>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
