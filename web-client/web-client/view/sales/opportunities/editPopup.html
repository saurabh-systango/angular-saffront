<div class="modal-header pop-header">
   <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
   <h4 class="modal-title">Edit popup</h4>
</div>
<div class="modal-body" id="modal-body">
<form name="accountForm" ng-submit="submitForm(accountForm.$valid)" novalidate>
   <div class="form-group">
      <div class="col-md-3 col-sm-3 col-xs-3 text-right red"><label>Note type</label></div>
      <div class="col-md-9 col-sm-9 col-xs-9">
         <select class="form-control"  ng-model="accounts.status">
            <option value="Lead">Lead</option>
            <option value="Prospect">Prospect</option>
            <option value="Customer">Customer</option>
         </select>
      </div>
   </div>
   <div class="form-group">
      <div class="col-md-3 col-sm-3 col-xs-3 text-right"><label>Text</label></div>
      <div class="col-md-9 col-sm-9 col-xs-9">
         <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
   </div>
   
   </form>
</div>
<div class="modal-footer">
   <div class="form-group">
      <div class="col-md-9 col-sm-11">
            <button type="submit" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="ok()">Save</button>
      </div>
   </div>
</div>
