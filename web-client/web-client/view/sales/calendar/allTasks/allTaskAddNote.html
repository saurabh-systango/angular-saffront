	<div >
        <div >
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header pop-header">
                    <button type="button" class="close" ng-click="cancel()">&times;</button>
                    <h4 class="modal-title">Add Notes</h4>
                </div>
				   <div class="modal-body">
						<div class="form-group">
							<div class="col-md-3 col-sm-4 col-xs-4 text-right">
								<label>Note type</label>
							</div>
							<div class="col-md-9 col-sm-8 col-xs-8">
								<select id="note_type" class="form-control"  ng-model="accounts.note_type" required>
						            <option value="Appointment" selected="selected">Appointment</option>
						            <option value="Dialed">Dialed</option>
						            <option value="Email">Email</option>
						            <option value="LVM">LVM</option>
						            <option value="Note">Note</option>
						            <option value="Spoke">Spoke</option>
						            <option value="Task">Task</option>
						            <option value="Transferred">Transferred</option>
						         </select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-3 col-sm-4 col-xs-4 text-right">
								<label>Text</label>
							</div>
							<div class="col-md-9 col-sm-8 col-xs-8">
								<textarea ng-model="data.note_text" id="note_text"></textarea>
							</div>
						</div>
					
				   </div>
				   <div class="modal-footer">
					 <div class="col-md-12 col-sm-11" style="text-align:center;">
							<button type="submit" ng-disabled="accountForm.$invalid" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="addNoteApi(accounts)">Save</button>
					  </div>
				   </div>
            </div>
        </div>
    </div>
