<div class="modal-header pop-header">
   <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
   <h4 class="modal-title">Select the column for this view</h4>
</div>
<div class="modal-body" id="modal-body">

  <div class="form-group">
    <h4>Add and reorder Tasks fields: (Click this box to add more fields. Drag and reorder the fields to change their position.)</h4>
    
    <ui-select ng-model="selected_fields" sortable="true" multiple theme="selectize" title="Choose a fields">
          <ui-select-match placeholder="Click here to start...">{{$item.name}}</ui-select-match>
          <ui-select-choices repeat="item in  available_fields">
            <div ng-bind-html="item.label"></div>
          </ui-select-choices>
        </ui-select>

  </div>

  <div class="form-group">
    Sort by:

    <select  ng-model="sortby"
         data-ng-options="filed as filed.label for filed in available_fields" class="form-control width-auto">
        <option value=""> Sort By </option>
    </select>

  <!--  <select required="required" ng-model="setup.sortby">    
      <option value="{{st.name}}" ng-repeat="st in available_fields">{{st.label}}</option>  
    </select> -->
    <input id="ascending" ng-model="data.ascending" type="checkbox">Descending
    <!--<input id="showPic" ng-model="data.showPic" type="checkbox">Show Picture-->
  </div>
  <div class="form-group margint-top">
    <label>Related Table 1:</label>

    <select  ng-model="relatedTable1" ng-change="changedTable1(relatedTable1)" 
         data-ng-options="table1 as table1 for table1 in child_object_list" class="form-control width-auto">
        <option value=""> None </option>
    </select>

     <ui-select ng-model="reltb1selected" sortable="true"  multiple theme="selectize" title="Choose a fields">
          <ui-select-match placeholder="Click here to start...">{{$item.label}}</ui-select-match>
          <ui-select-choices repeat="item in  fieldsName">
            <div ng-bind-html="item.label"></div>
          </ui-select-choices>
        </ui-select>

  </div>
  <div class="form-group margint-top">
    <label>Related Table 2:</label>
    <select  ng-model="relatedTable2" ng-change="changedTable2(relatedTable2)" 
         data-ng-options="table2 as table2 for table2 in child_object_list" class="form-control width-auto">
        <option value=""> None </option>
    </select>
    
     <ui-select ng-model="setup.reltb2selected" sortable="true"  multiple theme="selectize" title="Choose a fields">
          <ui-select-match placeholder="Click here to start...">{{$item.label}}</ui-select-match>
          <ui-select-choices repeat="item in  fieldsName1">
            <div ng-bind-html="item.label"></div>
          </ui-select-choices>
        </ui-select>
  </div>
</div>
<div class="modal-footer">
<div class="form-group text-center">
        <button type="button" class="btn_bg1" ng-click="saveSetupField()" ng-disabled="accountForm.$invalid">Save</button>
        <button type="button" class="btn_bg1" ng-click="cancel()">Cancel</button>
   </div>
</div>
