<div>
    <div>
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header pop-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Add Notes</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="col-md-3 col-sm-4 col-xs-4 text-right">
                        <label>Note type</label>
                    </div>
                    <div class="col-md-9 col-sm-8 col-xs-8">
                       <select class="form-control" ng-options="note for note in note_types" ></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3 col-sm-4 col-xs-4 text-right">
                        <label>Text</label>
                    </div>
                    <div class="col-md-9 col-sm-8 col-xs-8">
                        <textarea id="note_text" ng-model="user.note"></textarea>
                    </div>
                </div>				
            </div>
			<div class="modal-footer">
			<div class="form-group">
      <div class="col-md-12 col-sm-11" style="text-align:center;">
            <button type="submit" ng-disabled="accountForm.$invalid" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="addNoteApi()">Save</button>
      </div>
   </div>
        </div>
    </div>
</div>
</div>
