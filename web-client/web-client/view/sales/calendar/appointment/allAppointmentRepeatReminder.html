<div class="modal-header pop-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Repeat</h4>
</div>
<div class="modal-body" id="modal-body">
    <form name="accountForm" ng-submit="submitForm(accountForm.$valid)" novalidate>
        <div class="form-group">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right red"><label>Start date</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
               <input type="text" class="form-control" value="12/09/06" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right"><label>End date</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
                <p class="input-group">
                    <input type="text" class="form-control" datetime-picker="MM/dd/yyyy HH:mm" ng-model="picker3.date" is-open="picker3.open" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openCalendar($event, 'picker3')"><span class="glyphicon glyphicon-calendar"></span></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right red"><label>Repeat type</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
                <!-- <pre>{{repeatType}}</pre> -->
       <!--          <select class="form-control" required="required" ng-model="repeat.repeatType" ng-options="x for x in repeatType" ng-change="changeRepeatType(repeat.repeatType)">
                </select> -->

                <select id="recurType" name="recurType" ng-model="repeatType" class="form-control" ng-change="changeRepeatType(repeatType)">
                   <option value="daily">Daily</option>
                   <option value="weekly">Weekly</option>
                   <option value="monthly">Monthly</option>
                   <option value="yearly">Yearly</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="repeatType == 'daily'">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right"><label>Repeat every</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
                <select id="repeatEvery" name="repeatEvery" class="listmenu1" style="width: 20%;">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
               <option value="12">12</option>
               <option value="13">13</option>
               <option value="14">14</option>
               <option value="15">15</option>
               <option value="16">16</option>
               <option value="17">17</option>
               <option value="18">18</option>
               <option value="19">19</option>
               <option value="20">20</option>
               <option value="21">21</option>
               <option value="22">22</option>
               <option value="23">23</option>
               <option value="24">24</option>
               <option value="25">25</option>
               <option value="26">26</option>
               <option value="27">27</option>
               <option value="28">28</option>
               <option value="29">29</option>
               <option value="30">30</option>
            </select>
               {{repeatType}}
            </div>
        </div>
     
        <div class="form-group" ng-show="repeatType == 'yearly'">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right"><label>Repeat every</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
                <select id="repeatEvery" name="repeatEvery" class="listmenu1" style="width: 20%;">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
               <option value="12">12</option>
               <option value="13">13</option>
               <option value="14">14</option>
               <option value="15">15</option>
               <option value="16">16</option>
               <option value="17">17</option>
               <option value="18">18</option>
               <option value="19">19</option>
               <option value="20">20</option>
               <option value="21">21</option>
               <option value="22">22</option>
               <option value="23">23</option>
               <option value="24">24</option>
               <option value="25">25</option>
               <option value="26">26</option>
               <option value="27">27</option>
               <option value="28">28</option>
               <option value="29">29</option>
               <option value="30">30</option>
            </select>
               {{repeatType}}
            </div>
        </div>

        <div class="form-group" ng-show="repeatType == 'weekly'">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right"><label>Repeat on</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
                <input type="checkbox" />M
                <input type="checkbox" />T
                <input type="checkbox" />W
                <input type="checkbox" />T
                <input type="checkbox" />F
                <input type="checkbox" />S
                <input type="checkbox" />S
            </div>
        </div>


        <div class="form-group" ng-show="repeatType ==  'monthly'">
            <div class="col-md-3 col-sm-4 col-xs-4 text-right"><label>Repeat by</label></div>
            <div class="col-md-9 col-sm-8 col-xs-8">
                <input type="radio">day of the month
                <input type="radio">day of the week
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <div class="form-group">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="text-align:center;">
            <button type="submit" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="ok()">Save</button>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
