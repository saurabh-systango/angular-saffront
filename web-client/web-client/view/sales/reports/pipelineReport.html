<div class="container-fluid " ng-controller="pipelineReportCtrl">
    <div class="col-md-12" style="margin-top: 20px;">
        <form>
             <div class="col-md-3">
                <select class="form-control" ng-model="paramChart.due_by">
                    <option ng-repeat="date in date_types" value="{{date.value}}">{{date.text}}</option>
                </select>
            </div>
            <div ng-show="paramChart.due_by=='cust'">
                <div class="col-md-2">
                    <input type="text" class="form-control" datetime-picker="MM/dd/yyyy" ng-click="openCalendar($event, 'picker3')" ng-model="paramChart.from_date"
                        is-open="picker3.open" placeholder="From Date" />

                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" datetime-picker="MM/dd/yyyy" ng-click="openCalendar($event, 'picker4')" ng-model="paramChart.to_date"
                        is-open="picker4.open" placeholder="To Date"/>
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-control" ng-model="paramChart.user_names">
                   <option ng-repeat="user in data.user_names" value="{{user}}">{{user}}</option>
                </select>
             </div>
           
        <div class="col-md-2">
            <img title="Refresh" ng-click="reports()" alt="Refresh" src="images/icon_refresh_g.png" action="refresh" style=" margin: 2px 10px; cursor: pointer;">
            <img title="Print" alt="Print" src="images/icon_print.png" ng-click="<print></print>" style="margin: 2px 10px;cursor: pointer;">
        </div>

		</form>
</div>
        
    <div class="col-md-12">
        <div id="container" class="col-md-6"></div>
        <div id="container1" class="col-md-6"></div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">
            <p></p>
        </div>
        <div id="container2" class="col-md-6"></div>

    </div>

</div>
