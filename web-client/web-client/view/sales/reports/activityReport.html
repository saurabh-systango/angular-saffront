<div class="container-fluid" ng-controller="activityReportCtrl">
      <div class="col-md-12" style="margin-top: 20px;">
            <form name="chartFrom" novalidate>
                  <div class="col-md-3">
                        <select class="form-control" ng-model="paramChart.due_by">
               <option ng-repeat="date in date_types" value="{{date.value}}">{{date.text}}</option>
            </select>
                  </div>
                  <div ng-show="paramChart.due_by =='cust'">
                        <div class="col-md-2">
                              <input type="text" class="form-control" datetime-picker="MM/dd/yyyy" ng-click="openCalendar($event, 'picker3')" ng-model="paramChart.from_date"
                                    is-open="picker3.open" placeholder="From Date" required/>
                        </div>
                        <div class="col-md-2">
                              <input type="text" class="form-control" datetime-picker="MM/dd/yyyy" ng-click="openCalendar($event, 'picker4')" ng-model="paramChart.to_date"
                                    is-open="picker4.open" placeholder="To Date" required/>
                        </div>
                  </div>
                  <div class="col-md-3">
                        <!--{{paramChart.user_names}}-->
                        <select class="form-control" ng-model="paramChart.user_names">
               <option ng-repeat="user in data.user_names" >{{user}}</option>
            </select>
                        <!-- <pre>{{paramChart.user_names}}</pre> -->
                  </div>
            </form>
            <div class="col-md-2">
                  <img title="Refresh" ng-click="reports()" alt="Refresh" src="images/icon_refresh_g.png" action="refresh" style=" margin: 2px 10px; cursor: pointer;">
                  <img title="Print" alt="Print" src="images/icon_print.png" ng-click="print()" style="margin: 2px 10px; cursor: pointer;">
            </div>
      </div>
      <div class="col-md-12">
            <div id="container"></div>
      </div>
      <div class="col-md-12">
            <div id="container1"></div>
      </div>
      <div class="col-md-12">
            <div class="setup_heading">
                  <span style="font-size: 24px;">Activity Matrix</span>
                  <img title="Pdf" alt="Pdf" src="images/icon_pdf2.png" action="doPdf" style="margin-left: 10px; cursor: pointer;">
                  <img title="Excel" alt="Excel" src="images/icon_excel2.png" action="doExcel" style="margin-left: 10px; cursor: pointer;">
            </div>
      </div>
      <!-- <div ui-if="gridOptions1.data.length>0"  ui-grid="gridOptions1" class="grid">            
      <div class="watermark" ng-show="!gridOptions1.data.length">No records found</div>
      </div>
      -->

      <p style="color:red" ng-if="matrix.sales_report_result == undefined"> no record available</p>

      <table class="table table-striped" ng-if="matrix.length != undefined">
            <tr class="transparent-red">
                  <th>Note type</th>
                  <th class="text-right">count</th>
            </tr>
            <tr ng-repeat="x in matrix.sales_report_result">
                  <td>{{ x.value }}</td>
                  <td class="text-right">{{ x.count }}</td>
            </tr>
            <tr class="transparent-blck">
                  <td><b>Total</b></td>
                  <td class="text-right"><b>{{getTotal() }}</b></td>
            </tr>
      </table>
</div>
