<div class="container-fluid " ng-controller="conversionReportCtrl">
    <div class="col-md-12" style="margin-top: 20px;">
        <form>
            <div class="col-md-3">
                <select class="form-control" ng-model="paramChart.due_by">
				<option ng-repeat="date in date_types" value="{{date.value}}">{{date.text}}</option>
			</select>
            </div>
            <div ng-show="paramChart.due_by=='cust'">
                <div class="col-md-2">
                    <input type="text" class="form-control" datetime-picker="MM/dd/yyyy" ng-click="openCalendar($event, 'picker3')" ng-model="paramChart.from_date"
                        is-open="picker3.open" placeholder="From Date" />

                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" datetime-picker="MM/dd/yyyy" ng-click="openCalendar($event, 'picker4')" ng-model="paramChart.to_date"
                        is-open="picker4.open" placeholder="To Date" />
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-control" ng-model="paramChart.user_names">
                   <option ng-repeat="user in data.user_names" value="{{user}}">{{user}}</option>
                </select>
            </div>

            <div class="col-md-3">
                <select id="objects" name="objects" ng-model="paramChart.object_name" class="form-control">
                <option value="Accounts">Accounts</option>
                <option value="Opportunities">Opportunities</option>
             </select>
            </div>

            <div class="col-md-2">
                <img title="Refresh" ng-click="reports()" alt="Refresh" src="images/icon_refresh_g.png" action="refresh" style=" margin: 2px 10px; cursor: pointer;">
                <img title="Print" alt="Print" ng-click="print()" src="images/icon_print.png" action="printMe" style="margin: 2px 10px;cursor: pointer;">
            </div>
        </form>

    </div>
    <div class="col-md-12">
        <div id="container2"></div>

    </div>
    <div class="col-md-12">
        <div id="container1"></div>

    </div>
    <div class="col-md-12">
        <div class="setup_heading">
            <span style="font-size: 24px;">Matrix By Status</span>
            <img title="Pdf" alt="Pdf" src="images/icon_pdf2.png" action="doPdf" style="margin-left: 10px; cursor: pointer;">
            <img title="Excel" alt="Excel" src="images/icon_excel2.png" action="doExcel" style="margin-left: 10px; cursor: pointer;">
        </div>
        <p style="color:red" ng-if="matrix_by_status.sales_report_result == undefined"> no record available</p>

        <table class="table table-striped" ng-if="matrix_by_status.sales_report_result != undefined">
            <tr class="transparent-red">
                <th>Status</th>
                <th class="text-right">Total</th>
            </tr>

            <tr ng-repeat="x in matrix_by_status.sales_report_result">
                <td>{{ x.value }}</td>
                <td class="text-right">{{ x.count }}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-12">

        <div class="setup_heading">
            <span style="font-size: 24px;">Matrix By Source</span>
            <img title="Pdf" alt="Pdf" src="images/icon_pdf2.png" action="doPdf" style="margin-left: 10px;cursor: pointer;">
            <img title="Excel" alt="Excel" src="images/icon_excel2.png" action="doExcel" style="margin-left: 10px; cursor: pointer;">
        </div>
        <p style="color:red" ng-if="matrix_by_source.sales_report_result == undefined"> no record available</p>

        <table class="table table-striped" ng-if="matrix_by_source.sales_report_result != undefined">
            <tr class="transparent-red">
                <th>Source</th>
                <th class="text-right">Total</th>
            </tr>

            <tr ng-repeat="x in matrix_by_source.sales_report_result">
                <td>{{ x.value }}</td>
                <td class="text-right"> {{ x.count }}</td>
            </tr>
        </table>
    </div>

</div>
