<div class="modal-header pop-header">
   <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
   <h4 class="modal-title">Alert Dialog</h4>
</div>
<div class="modal-body" id="modal-body">
<form name="accountForm" ng-submit="submitForm(accountForm.$valid)" novalidate>
   <div id="popup_content" class="alert">
	    <div id="popup_message" style="padding-top: 2%;">Please select {{msg}}!</div>	   
	</div>		
   </form>
</div>
<div class="modal-footer">
   <div class="form-group">
      <div class="col-md-12 col-sm-11" style="text-align:center;">
            <button type="submit" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="ok()">Ok</button>
      </div>
   </div>
</div>
