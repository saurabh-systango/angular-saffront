<div class="modal-header pop-header">
   <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
   <h4 class="modal-title">Add Notes</h4>
</div>
<div class="modal-body" id="modal-body">
<form name="accountForm" ng-submit="submitForm(accountForm.$valid)" novalidate>
   <div class="form-group">
      <div class="col-md-3 col-sm-3 col-xs-3 text-right"><label>Note type</label></div>
      <div class="col-md-9 col-sm-9 col-xs-9">      

 <!--     <select class="form-control"   ng-model="note_type" 
        data-ng-options="itme as itme for itme in note_type">
       <option value="" >Select Note type</option>
   </select> -->

      <select  class="form-control">
      <option ng-repeat="x in note_type">{{x}}</option>
      </select>

      </div>
   </div>
   <div class="form-group">
      <div class="col-md-3 col-sm-3 col-xs-3 text-right"><label>Text</label></div>
      <div class="col-md-9 col-sm-9 col-xs-9">
		 <textarea class="form-control" id="exampleTextarea" ng-model="data.note_text" makedisable="false" style="width: 98.5%; height: 240px; resize: none;" isrequired="0" formfldtype="205" label="Text" tablefldid="237" maxlength="16000"></textarea>
      </div>
   </div>
   
   </form>
</div>
<div class="modal-footer">
   <div class="form-group">
      <div class="col-md-12 col-sm-11" style="text-align:center;">
            <button type="submit" ng-disabled="accountForm.$invalid" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="ok()">Save</button>
      </div>
   </div>
</div>
