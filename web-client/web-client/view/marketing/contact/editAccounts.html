<div ng-controller="contactCtrl">
   <div class="container-fluid padd-50-padd">
     
      <form name="accountForm" ng-submit="submitForm(accountForm.$valid)" novalidate>
         <div class="col-sm-6">
            <button type="button" id="btnSave" name="btnSave" class="btn_bg1 btn sf-btn-gap btn-sf-primary" data-ng-click="fnSave()">Save</button>
            <button type="button" id="btnCancel" name="btnCancel" class="btn_bg1 btn sf-btn-gap btn-sf-primary" data-ng-click="fnCancel()">Cancel</button>
         </div>
         <div class="col-md-12 margin-top">
            <div class="sf-form-header sf-label ng-binding ng-scope">Company Details</div>
         </div>
         <div class="form-group">
            <div class="col-md-6">
               <div class="form-group edit-form">		
                  <label class="edit-lable text-right">Company</label>				
                  <input class="form-control edit-input" type="text" ng-model="editData.company">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right red">Sales rep</label>							
                <!--   <select id="sales_rep" class="form-control edit-input" ng-model="editData.sales_rep" required>
                     <option value="Prospect" >Prospect</option>
                     <option value="Customer" >Customer</option>
                  </select> -->

                  <select ng-model="editData.sales_rep" class="form-control edit-input">
                  <option ng-repeat="x in note_type" value="x.value">{{x.name}}</option>
                  </select>


               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Industry</label>							
                  <select id="sales_rep" class="form-control edit-input" ng-model="editData.Industry">
                     <option value="Prospect" >Prospect</option>
                     <option value="Customer" >Customer</option>
                  </select>
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Type</label>							
                  <select id="sales_rep" class="form-control edit-input" ng-model="editData.t_type">
                     <option value="Prospect" >Prospect</option>
                     <option value="Customer" >Customer</option>
                  </select>
               </div>
               <div class="form-group edit-form">		
                  <label class="edit-lable text-right">Address2</label>				
                  <input class="form-control edit-input" type="text" ng-model="editData.address2">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">State</label>							
                  <select id="sales_rep" class="form-control edit-input" ng-model="editData.state">
                     <option value="Prospect" >Prospect</option>
                     <option value="Customer" >Customer</option>
                  </select>
               </div>
               <div class="form-group edit-form">		
                  <label class="edit-lable text-right">Zip Code</label>				
                  <input class="form-control edit-input" type="text" ng-model="editData.zip_code">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">User List1</label>							
                  <select id="sales_rep" class="form-control edit-input" ng-model="editData.user_list1">
                     <option value="Prospect" >Prospect</option>
                     <option value="Customer" >Customer</option>
                  </select>
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-group edit-form">
                  <label class="edit-lable text-right red">Status</label>							
                  <select id="sales_rep" class="form-control edit-input" ng-model="editData.t_status" required>
                     <option value="Prospect" >Prospect</option>
                     <option value="Customer" >Customer</option>
                  </select>
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Priority</label>							
                  <select id="sales_rep" class="form-control edit-input" ng-model="editData.priority">
                     <option value="Prospect" >Prospect</option>
                     <option value="Customer" >Customer</option>
                  </select>
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right red">Source</label>							
                  <select id="sales_rep" class="form-control edit-input" ng-model="editData.source" required>
                     <option value="Prospect" >Prospect</option>
                     <option value="Customer" >Customer</option>
                  </select>
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Address1</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.address1">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right red">Country</label>							
                  <select id="sales_rep" class="form-control edit-input" ng-model="editData.country" required>
                     <option value="Prospect" >Prospect</option>
                     <option value="Customer" >Customer</option>
                  </select>
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">City</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.city">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Website</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.website">
               </div>
            </div>
         </div>
         <div class="col-md-12 margin-top">
            <div class="sf-form-header sf-label ng-binding ng-scope">Contact Information</div>
         </div>
         <div class="form-group">
            <div class="col-md-6">
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Salutation</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.salutation">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Last name</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.lastname">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Other email</label>
                  <input class="form-control edit-input" type="email" ng-model="editData.otheremail">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Mobile</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.mobile">
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">First name</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.firstname">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Email</label>
                  <input class="form-control edit-input" type="email" ng-model="editData.email">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Phone</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.phone">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Title</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.title">
               </div>
            </div>
         </div>
         <div class="col-md-12 margin-top">
            <div class="sf-form-header sf-label ng-binding ng-scope">Custom Fields</div>
         </div>
         <div class="form-group">
            <div class="col-md-6">
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Custom Field1</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.CustomField1">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Custom Field3</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.CustomField3">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Custom Field15</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.CustomField15">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Custom Field7</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.CustomField7">
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Custom Field2</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.CustomField2">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Custom Field4</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.CustomField4">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Custom Field6</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.CustomField6">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Custom Field8</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.CustomField8">
               </div>
            </div>
            <div class="col-md-12 form-group edit-form">
               <label class="edit-lable text-right">Comments</label>
               <textarea class="form-control edit-input" ng-model="editData.comments"></textarea>
            </div>
         </div>
         <div class="col-md-12 margin-top">
            <div class="sf-form-header sf-label ng-binding ng-scope">Additional Information</div>
         </div>
         <div class="form-group">
            <div class="col-md-6">
               <div class="form-group edit-form">
                  <label class="edit-lable text-right red">Created by</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.CreatedBy">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right red">Updated by</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.UpdatedBy">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right red">Visible to</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.VisibleTo">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Workflow Name</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.WorkflowName">
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-group edit-form">
                  <label class="edit-lable text-right red">Created on</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.CreatedOn">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right red">Updated on</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.UpdatedOn">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Outlook Sync</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.OutlookSync">
               </div>
               <div class="form-group edit-form">
                  <label class="edit-lable text-right">Lead Score</label>
                  <input class="form-control edit-input" type="text" ng-model="editData.LeadScore">
               </div>
            </div>
         </div>
         <div class="col-sm-6">
            <button type="button" id="btnSave" name="btnSave" class="btn_bg1 btn sf-btn-gap btn-sf-primary" data-ng-click="fnSave()" ng-disabled="accountForm.$invalid">Save</button>
            <button type="button" id="btnCancel" name="btnCancel" class="btn_bg1 btn sf-btn-gap btn-sf-primary" data-ng-click="fnCancel()">Cancel</button>
         </div>
   </div>
   </form>
</div>
</div>
